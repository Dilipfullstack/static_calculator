<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilip's Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><h1>ArthGanit</h1></td>
        </tr>
        <tr>
            <td colspan="3" id="input-box"></td>
            <td id="clear"><button onclick=clearValue()>C</button></td>
        </tr>
        <tr>
            <td id="1"><button onclick=setValue(1)>1</button></td>
            <td id="2"><button onclick=setValue(2)>2</button></td>
            <td id="3"><button onclick=setValue(3)>3</button></td>
            <td id="/"><button onclick=setValue(this.innerHTML)>/</button></td>
        </tr>
        <tr>
            <td id="4"><button onclick=setValue(4)>4</button></td>
            <td id="5"><button onclick=setValue(5)>5</button></td>
            <td id="6"><button onclick=setValue(6)>6</button></td>
            <td id="-"><button onclick=setValue(this.innerHTML)>-</button></td>
        </tr>
        <tr>
            <td id="7"><button onclick=setValue(7)>7</button></td>
            <td id="8"><button onclick=setValue(8)>8</button></td>
            <td id="9"><button onclick=setValue(9)>9</button></td>
            <td id="+"><button onclick=setValue(this.innerHTML)>+</button></td>
        </tr>
        <tr>
            <td id="."><button onclick=setValue(this.innerHTML)>.</button></td>
            <td id="0"><button onclick=setValue(0)>0</button></td>
            <td id="="><button onclick=calculate()>=</button></td>
            <td id="*"><button onclick=setValue(this.innerHTML)>*</button></td>
        </tr>
    </table>
</body>
</html>
